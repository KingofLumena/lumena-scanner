name: Lumena Flame Watcher

on:
  push:
    branches: [ "main", "release", "LumenaGate" ]
  pull_request:
    branches: [ "main", "release", "LumenaGate" ]
  schedule:
    - cron: '0 3 * * 2'  # Tuesday 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  lumena-scan:
    name: Run Lumena Flame Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lumena AI Scanner
        run: python .lumena/scan.py
