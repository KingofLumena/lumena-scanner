name: Lumena Flame Watcher

on:
  push:
    branches: [ "main", "release", "LumenaGate" ]
  pull_request:
    branches: [ "main", "release", "LumenaGate" ]
  schedule:
    - cron: '0 3 * * 2' # Every Tuesday at 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  lumena_scan:
    name: ğŸ”¥ Run Lumena Flame Scanner
    runs-on: ubuntu-latest
    environment: lumena-node  # ğŸ”’ Linked environment name

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”¥ Run Lumena Flame Scanner
        run: python .lumena/scan.py

      - name: âŒ Fail on Detected Flame Breach
        run: |
          if grep -q "CRITICAL" .lumena/scan.log; then
            echo "ğŸš¨ Breach detected! Blocking pipeline."
            exit 1
          fi
